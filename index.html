<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <style>
      .dimple-summer.dimple-bubble {
        fill: #CB4335;
      }

      .dimple-winter.dimple-bubble {
        fill: #2E86C1;
      }

      h1 {
        text-align: center;
      }
    </style>
	<script type="text/javascript">
      function draw(data) {
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 150,
              width = 1200 - margin,
              height = 500 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
          d3.select("svg")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle");

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addTimeAxis("x", "Year"); 
          var y = myChart.addMeasureAxis("y", "Number_of_countries");
          x.dateParseFormat = "%Y";
          x.tickFormat = "%Y";
          x.timeInterval = 4;
          y.title="No. of Countries participated";
          myChart.addSeries("Season", dimple.plot.line);
          myChart.assignColor("Winter", '#2E86C1');
          myChart.assignColor("Summer", '#CB4335');
          myChart.addSeries("Season", dimple.plot.scatter);
          myChart.addLegend(60, 10, 500, 20, "right");
          myChart.draw();
        };



    </script>
</head>
<body>
  <h1>120 years of Olympics</h1>
  <script type="text/javascript">
		d3.csv("data/participating_countries.csv", draw)
	</script>
</body>
</html>
